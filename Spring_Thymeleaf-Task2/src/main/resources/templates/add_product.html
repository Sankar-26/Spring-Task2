<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div th:replace="~{fragments/header :: header}">
</div>

<br/><br/>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Product Form</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully added the product info!!!!
                </div>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/add_product/save}" th:object="${product}">
                    <div class="form-group mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text"
                               class="form-control"
                               id="productName"
                               name="productName"
                               placeholder="Enter Product Name"
                               th:field="*{name}"
                        >
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Product Price</label>
                        <input type="number"
                               class="form-control"
                               id="productPrice"
                               name="productPrice"
                               placeholder="Enter Product Price"
                               th:field="*{price}"
                        >
                        <p class="text-danger" th:if="${#fields.hasErrors('price')}"
                           th:errors="*{price}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Product Category</label>
                        <input type="text"
                               class="form-control"
                               id="category"
                               name="category"
                               placeholder="Enter Category"
                               th:field="*{category}"
                        >
                        <p class="text-danger" th:if="${#fields.hasErrors('category')}"
                           th:errors="*{category}"></p>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">ADD</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
